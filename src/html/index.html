<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <script type="module" src="../js/popup.js"></script>
  </head>
  <body>
    <div id="layouts">
      <div class="layout-option">
        <div class="win-box">
          <div class="win" data-y="row_0" data-x="keyline_0" data-h="full" data-w="half"></div>
          <div class="win" data-y="row_0" data-x="keyline_50" data-h="full" data-w="half"></div>
        </div>
      </div>
      <div class="layout-option">
        <div class="win-box">
          <div class="win" data-y="row_0" data-x="keyline_0" data-h="full" data-w="half"></div>
          <div class="win" data-y="row_0" data-x="keyline_50" data-h="half" data-w="half"></div>
          <div class="win" data-y="row_50" data-x="keyline_50" data-h="half" data-w="half"></div>
        </div>
      </div>
      <div class="layout-option">
        <div class="win-box">
          <div class="win" data-y="row_0" data-x="keyline_0" data-h="half" data-w="half"></div>
          <div class="win" data-y="row_0" data-x="keyline_50" data-h="half" data-w="half"></div>
          <div class="win" data-y="row_50" data-x="keyline_0" data-h="half" data-w="half"></div>
          <div class="win" data-y="row_50" data-x="keyline_50" data-h="half" data-w="half"></div>
        </div>
      </div>
      <div class="layout-option">
        <div class="win-box">
          <div class="win" data-y="row_0" data-x="keyline_0" data-h="full" data-w="twoThirds"></div>
          <div class="win" data-y="row_0" data-x="keyline_66" data-h="full" data-w="third"></div>
        </div>
      </div>
      <div class="layout-option">
        <div class="win-box">
          <div class="win" data-y="row_0" data-x="keyline_0" data-h="full" data-w="third"></div>
          <div class="win" data-y="row_0" data-x="keyline_33" data-h="full" data-w="twoThirds"></div>
        </div>
      </div>
      <div class="layout-option">
        <div class="win-box">
          <div class="win" data-y="row_0" data-x="keyline_0" data-h="full" data-w="third"></div>
          <div class="win" data-y="row_0" data-x="keyline_33" data-h="full" data-w="third"></div>
          <div class="win" data-y="row_0" data-x="keyline_66" data-h="full" data-w="third"></div>
        </div>
      </div>
    </div>
    <div class="menu" id="displaySelect">
      <select id="displayChooser"></select>
    </div>
  </body>
</html>
